<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Task List</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Task List</h1>
        <section class="tools">
            <div class="add__tools">
                <input type="text" class="task__input" placeholder="Enter text...">
                <button class="add__btn btn">add task</button>
            </div>
            <div class="control__tools">
                <button class="remove__all btn">remove all</button>
                <button class="ready__all btn">ready all</button>
            </div>
        </section>
        <section class="responses">
            <ul class="responses__list">
            </ul>
        </section>
    </div>

    <script src="./js/add__task.js"></script>
    <script src="./js/tools.js"></script>
</body>

</html>
